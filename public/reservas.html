<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservas | Parque Ambiental</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Parque Ambiental</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="atividades.html">Atividades</a>
      <a href="reservas.html">Reservas</a>
    </nav>
  </header>

  <main class="section">
    <h3>Reserva de Visita</h3>
    <p>Para garantir uma experiência tranquila e preservar o equilíbrio ambiental, solicitamos que as visitas sejam agendadas com antecedência.</p>

    <form class="reserva-form">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="data">Data da visita</label>
        <input type="date" id="data" name="data" required>
      </div>

      <div class="form-group">
        <label for="pessoas">Quantidade de pessoas</label>
        <input type="number" id="pessoas" name="pessoas" min="1" max="30" required>
      </div>

      <div class="form-group">
        <label for="atividade">Tipo de atividade</label>
        <select id="atividade" name="atividade" required>
          <option value="">Selecione</option>
          <option value="trilha">Trilha ecológica</option>
          <option value="guiada">Visita guiada</option>
          <option value="educacao">Educação ambiental</option>
        </select>
      </div>

      <div class="form-group">
        <label for="obs">Observações</label>
        <textarea id="obs" name="obs" rows="4"></textarea>
      </div>

      <button type="submit" class="btn-primary">Solicitar Reserva</button>
    </form>
  </main>

  <footer>
    <p>© 2026 Parque Ambiental • Sua visita ajuda a preservar a natureza</p>
  </footer>
<script>
  const params = new URLSearchParams(window.location.search);
  const atividade = params.get('atividade');

  if (atividade) {
    const select = document.getElementById('atividade');
    select.value = atividade;
  }
</script>

</body>
</html>
