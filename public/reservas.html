<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservas | Parque Ambiental</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Parque Ambiental</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="atividades.html">Atividades</a>
      <a href="reservas.html">Reservas</a>
    </nav>
  </header>

  <section class="section">
  <h3>Reserva de Visita</h3>

  <p class="intro">
    Para garantir uma experiência tranquila e preservar o equilíbrio ambiental,
    solicitamos que as visitas sejam agendadas com antecedência.
  </p>

  <form class="reserva-form">

    <div class="form-group">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" required>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="exemplo@email.com" required>
    </div>

    <div class="form-group">
      <label for="data">Data da visita</label>
      <input type="date" id="data" required>
    </div>

    <div class="form-group">
      <label for="qtd">Quantidade de pessoas</label>
      <input type="number" id="qtd" min="1" placeholder="Ex: 20">
    </div>

    <div class="form-group">
      <label for="tipo">Tipo de atividade</label>
      <select id="tipo">
        <option>Selecione</option>
        <option>Trilha Educativa</option>
        <option>Oficina Ambiental</option>
        <option>Visita Guiada</option>
      </select>
    </div>

    <div class="form-group">
      <label for="obs">Observações</label>
      <textarea id="obs" rows="4" placeholder="Alguma necessidade especial?"></textarea>
    </div>

    <button type="submit" class="btn-primary">
      Solicitar Reserva
    </button>

  </form>
</section>

  <footer>
    <p>© 2026 Parque Ambiental • Sua visita ajuda a preservar a natureza</p>
  </footer>
<script>
  const params = new URLSearchParams(window.location.search);
  const atividade = params.get('atividade');

  if (atividade) {
    const select = document.getElementById('atividade');
    select.value = atividade;
  }
</script>

</body>
</html>
